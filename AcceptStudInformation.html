<!-- 4) accept Student Information in Page 
 FirstName , LastName , Marks 
 add data in Student Object 
 
 const stud = {
  firstName: "John",
  lastname: "",
  marks : 48
};

onButton Click  -   add data in Student Object 
and display data on same page from Object  -->


<!DOCTYPE html>
<html>
<head>
  <title>Student Info</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { margin: 5px; }
    #output { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Enter Student Information</h1>

  <label>First Name:</label>
  <input type="text" id="firstName"><br>

  <label>Last Name:</label>
  <input type="text" id="lastName"><br>

  <label>Marks:</label>
  <input type="text" id="marks"><br>

  <button onclick="updateStudent()">Submit</button>

  <div id="output"></div>

  <script>
    const stud = {
      firstName: "John",
      lastName: "",
      marks: 48
    };

    function updateStudent() {
      const fn = document.getElementById("firstName").value;
      const ln = document.getElementById("lastName").value;
      const mk = document.getElementById("marks").value;

      if (fn === "" || ln === "" || mk === "") {
        alert("Please fill all fields.");
        return;
      }

      if (isNaN(mk)) {
        alert("Marks must be a number.");
        return;
      }

      stud.firstName = fn;
      stud.lastName = ln;
      stud.marks = Number(mk);

      document.getElementById("output").innerHTML =
        `<strong>Student Info:</strong><br>
         First Name: ${stud.firstName}<br>
         Last Name: ${stud.lastName}<br>
         Marks: ${stud.marks}`;
    }
  </script>
</body>
</html>
