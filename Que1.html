<!DOCTYPE html>
<html>
<head>
  <title>jQuery AJAX Demo</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <h2>1. Using <code>.load()</code></h2>
  <div id="loadContent">Loading with .load()...</div>

  <h2>2. Using <code>$.get()</code></h2>
  <button id="getDataBtn">Load Data with $.get()</button>
  <div id="getContent"></div>

  <script>
    $(document).ready(function () {
      // Example 1: Using .load()
      $("#loadContent").load("data.html");

      // Example 2: Using $.get()
      $("#getDataBtn").click(function () {
        $.get("data.txt", function (response) {
          $("#getContent").html(response);
        });
      });
    });
  </script>

</body>
</html>
